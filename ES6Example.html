
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>REACT Count Challenge</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>

         <link href="CSS/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel" >
        class Ecmascript6 extends React.Component {
        
        //constructor for default states
        constructor(props){
        super(props);
        console.log(props)
        this.state={
        count:0
        }
        this.click=this.click.bind(this);
        }
        
        click(value){
        alert("Clicked");
        console.log(this);
        console.log(value);
        }

        render(){
        console.log(this.state);
        return(
        <div>
        //normals event handler
        <h1 onClick={this.click.bind(this,50)} >TRIAL OF ECMA SCRIPT-6</h1>
        //ES6 arrow function
        <h2 onClick={()=>this.click(10)}> {this.props.text}</h2>
        </div>
        )
        }
        }

        Ecmascript6.defaultProps={
        text:"Hello!"
        }
        
        Ecmascript6.propType={
        text:React.PropTypes.string
        }
        

        
        ReactDOM.render(
        <Ecmascript6  />,
        document.getElementById('app')
        );
        </script>
    </body>

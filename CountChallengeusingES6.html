
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>REACT Count Challenge</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="CSS/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel" >
        class Counter extends React.Component {
        //constructor for default states
        constructor(props){
        super(props);
        this.state={
        count:0
        }
        this.click=this.click.bind(this);
        }

        click(value){
        this.setState({
        count:this.state.count+value
       })
        }
        render(){
        return(
        <div>
        <h1> Count: {this.state.count}</h1>
        <Button className="btnone" clickHandler={()=>this.click(this.props.valueone)} value={this.props.valuone} text={`${this.props.text} ${this.props.valueone}`}/>
        <Button className="btnfive" clickHandler={()=>this.click(this.props.valuetwo)} value={this.props.valutwo} text={`${this.props.text} ${this.props.valuetwo}`}/>
        <Button className="btnten" clickHandler={()=>this.click(this.props.valuethree)} value={this.props.valuthree} text={`${this.props.text} ${this.props.valuethree}`}/>
        </div>
        )
        }
        }

      Counter.defaultProps={
        text:"ADD",
        valueone:10,
        valuetwo:100,
        valuethree:1000
        }
        
        Counter.propType={
        text:React.PropTypes.string,
        valueone: React.PropTypes.number,
        valuetwo: React.PropTypes.number,
        valuethree: React.PropTypes.number
        }
        
        const Button =(props)=>{
        return (
        <button className={props.className} onClick={props.clickHandler} value={props.value} >{props.text}</button>)
        }

        Button.propTypes={
        className:React.PropTypes}
        
        ReactDOM.render(
        <Counter  />,
        document.getElementById('app')
        );
        </script>
    </body>
</html>

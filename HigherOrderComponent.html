
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>REACT Count Challenge</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="CSS/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel" >
        let MainComponent=(BasicComponent)=>class extends React.Component{
        constructor (props){
        super(props);
        this.state={
        count:0
        }
        this.incrementNum=this.incrementNum.bind(this);
        }

        incrementNum(){
        this.setState({
        count:this.state.count + 1
        })
        }

        render(){
            return(
                <div>
                    <BasicComponent increment={this.incrementNum} count={this.state.count} />
                </div>
                )
            }
        }

        const Button=(props)=>{
        return(
        <button className="btnone" onClick={props.increment}> Count: {props.count}</button>
        )
        }

        const Button1=(props)=>{
        return(
        <button className="btnone" onClick={props.increment}> Count: {props.count}</button>
        )
        }
        let ExtendComponent =MainComponent(Button);
        let ExtendComponent1 =MainComponent(Button1);

        const Container =()=>{
        
        return(
        <div>
        <ExtendComponent />
        <ExtendComponent1 />
        </div>
        )
        
        }

        ReactDOM.render(
        <Container  />,
        document.getElementById('app')
        );
        </script>
    </body>
</html>

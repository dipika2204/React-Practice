
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>REACT Count Challenge</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link href="CSS/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel" >
        var CountStateComponent=React.createClass({
        alert:function(){
        alert("ADDITION!");
        },
        resetCount:function(){        
        this.setState({
        count: 0
        })
        },
        incrementCount:function(value){
        this.setState({
        count:this.state.count +value
        })
        },
        getInitialState: function(){
            return{
            count: 0
            }
        },
        getDefaultProps:function(){
        return{
        valueOne:1,
        valueTwo:5,
        valueThree:10,
        text:"ADD"
        }
        },
            render: function(){
            //console.log(this.state);
                return (
                <div>
                    <h1 className="heading">COUNT: {this.state.count}</h1>
                    <Button style="btnone" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.incrementCount.bind(this,this.props.valueOne)}/>
                    <Button style="btnfive" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this,this.props.valueTwo)}/>
                    <Button style="btnten" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.incrementCount.bind(this,this.props.valueThree)}/>
                    <Button text="Alert!" clickHandler={this.alert}/>
                    <Button style="btnreset" text="RESET" clickHandler={this.resetCount}/>
                </div>
                
                )   
            }
        });

        var Button =function(props){
        return(
        <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
        };
        ReactDOM.render(
        <CountStateComponent valueOne={100} valueTwo={1000} valueThree={10000} />,
        document.getElementById('app')
        );
        </script>
    </body>
</html>
